<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System</title>
    <link rel="stylesheet" href="/css/Frame.css">
    <link rel="stylesheet" href="/css/layui/css/layui.css">
    
    <script src="/js/d3.v4.min.js"></script>
    <script src="/js/pixi.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0"></script>
    <script src="/js/echarts.js"></script>
    
    
    <script src="/js/function.js"></script>
    <script src="/js/tableButtonClick.js"></script>
    <script src="/js/buttom_gai.js"></script>
    
</head>
<body style="overflow-x: hidden; overflow-y: hidden " class="text_cant_choose">
    <div id="Left">
        <div id="Left_Info" class="border">
            <div class="mytitle">Data Overview</div>
            <div id="Info">
                <div id="L_1_1">
                    <!-- <div id="dataSet">
                        <button id="button-dataSet" class="button_dataSet ripple" value="dataSet" onclick="selectFile()">DataSet</button>
                        <div id="dataName"><p style="line-height: 30px;">VISData</p></div>
                    </div>
                    <br> -->
                    <br>
                    <table class="table bgc" >
                        <tr class="table bgc" style="height: 30px;">
                            <th class="table" style="background-color:#ccc7c7;">
                                <!-- <button id="button-dataSet" class="button_dataSet ripple" value="dataSet" onclick="selectFile()">DataSet</button> -->
                                <select name="Data_select" style="border: 0ch; font-weight: lighter;" id="Left_d" onclick="changeData()">
                                    <option value="ieee_visC">VISData</option>
                                    <option value="soc-sign">SSB</option>
                                    <option value="WW">WW</option>
                                </select>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                            </th>
                            <th class="table bgc">&nbsp;&nbsp;Nodes&nbsp;&nbsp;&nbsp;</th>
                            <th class="table bgc">&nbsp;&nbsp;&nbsp;Edges&nbsp;&nbsp;&nbsp;</th>
                            <th class="table bgc">&nbsp;&nbsp;&nbsp;Community&nbsp;&nbsp;&nbsp;</th>
                        </tr>
                        <tr class="table bgc" style="height: 25px">
                            <th id="th_data_name" class="table bgc">Origin:</th>
                            <th id="th_nodes_num" class="table bgc">2114</th>
                            <th id="th_edges_num" class="table bgc">8964</th>
                            <th id="th_community_num" class="table bgc">14</th>
                        </tr>
                        <tr class="table bgc" style="height: 25px">
                            <th class="table bgc">Sample:</th>
                            <th id="sample_nodes_num" class="table bgc"></th>
                            <th id="sample_edges_num" class="table bgc"></th>
                            <th id="sample_community_num" class="table bgc"></th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div id="Left_RateSet">
            <div class="mytitle">Control Panel</div>
            <div id="L_1_2" style="line-height:30px">
                &nbsp;&nbsp;
                <select name="Left-select" id="Left_S" class="button_common">
                        <option value="Sampling" selected disabled hidden>Methods</option>
                        <option value="OUR">OUR</option>
                        <option value="ISRW">ISRW</option>
                        <option value="TIES">TIES</option>
                        <option value="SRW">SRW</option>
                        <option value="RES">RES</option>
                        <option value="RJ">RJ</option>
                        <option value="RNS">RNS</option>
                </select>
                <button id="button-sample" class="button_common ripple" value="Sample" onclick="buttom_sample_click()">Sample</button>
                <button id="button-Reset" class="button_common ripple" value="Reset" onclick="reflash()">Reset</button>    
                <br>
                &nbsp;&nbsp;&nbsp;Density: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="range" min="0" max="100" value="50" class="range" id="range1" step="5" >
                <b class="b1">50</b>%
                <br>
                &nbsp;&nbsp;&nbsp;Betweenness:&nbsp;&nbsp;
                <input type="range" min="0" max="100" value="50" class="range" id="range2" step="5"> 
                <b class="b2">50</b>%
                &nbsp;&nbsp;&nbsp;Sampling Rate:
                <input type="range" min="5" max="100" value="100" class="range" id="range3" step="5">
                <b class="b3" id="b3">100</b>%
                <script>
                    var elem1 = document.querySelector('input[id="range1"]');
                    var elem2 = document.querySelector('input[id="range2"]');

                    var rangeValue1 = function(){
                        var newValue1 = elem1.value;
                        var target1 = document.querySelector('.b1');
                        var target2 = document.querySelector('.b2');

                        target1.innerHTML = newValue1;
                        target2.innerHTML = 100 - newValue1;
                        elem2.value = 100 - newValue1;
                    };
                    elem1.addEventListener("input", rangeValue1);

                    var rangeValue2 = function(){
                        var newValue2 = elem2.value;
                        var target1 = document.querySelector('.b1');
                        var target2 = document.querySelector('.b2');
                        target2.innerHTML = newValue2;
                        target1.innerHTML = 100 - newValue2;
                        elem1.value = 100 - newValue2;
                    };
                    elem2.addEventListener("input", rangeValue2);

                    var elem3 = document.querySelector('input[id="range3"]');
                    var rangeValue3 = function(){
                        var newValue3 = elem3.value;
                        var target3 = document.querySelector('.b3');
                        target3.innerHTML = newValue3;
                    };
                    elem3.addEventListener("input", rangeValue3);
                </script>

                <br>
                &nbsp;&nbsp;
                <button id="button-Connection" class="button_common ripple" value="Connection">Connection</button>
                <button id="button-Betweenness" class="button_common ripple" value="Betweenness">Betweenness</button>
                <button id="button-ShowCommunity" class="button_common ripple" value="ShowCommunity" onclick="temp_draw_community()">Community</button>

            </div>
        </div>

        <div id="Left_Control" class="border">
            <div class="mytitle">Metrics</div>
            <div id="Control_Up" >
                <div id="Control_Up_Button">
                    <button id="button_ABD" class="button_control_up" onclick="tableButton_click_up(this), click_ABD()">ABD</button>
                    <button id="button_ACC" class="button_control_up" onclick="tableButton_click_up(this), click_ACC()">ACC</button>
                    <button id="button_APL" class="button_control_up" onclick="tableButton_click_up(this), click_APL()">APL</button>
                    <button id="button_LCC" class="button_control_up" onclick="tableButton_click_up(this), click_LCC()">LCC</button>
                </div>
                <div id="Histogram">
                    <script src="/js/Histogram.js"></script>
                </div>
                <div id="Control_Down_Button">
                    <button id="button_CC"  class="button_control_down" onclick="tableButton_click_down(this), click_CC()">CC</button>
                    <button id="button_SCC" class="button_control_down" onclick="tableButton_click_down(this)">SCC</button>
                    <button id="button_QCS" class="button_control_down" onclick="tableButton_click_down(this)">QCS</button>
                    <button id="button_GCC" class="button_control_down" onclick="tableButton_click_down(this)">GCC</button>
                </div>
                <div id="superNode">
                    <script src="/js/superNode.js"></script>
                </div>
            </div>
        </div>
    </div>

    <div id="Right">
        
        <div id="Right_Force" class="border">
            <div class="mytitle">Node-Link Diagram
                <!-- <select name="Center_select" id="s2" style="font-size: 15px;" onchange="select2_change()">
                    <option value="force_origin">Origin</option>
                    <option value="force_sample">Sample</option>
                    <option value="force_re">Re</option>
                </select> -->
            </div>
            <div id="Force">
                <script src="/js/force.js"></script>
                <div id="back_color"></div>
                <div id="Force_Botton">
                    <button id="button_move" class="button_force ripple" onclick="button_move_click_on()"></button>
                    <button id="button_point_click" class="button_force ripple" onclick="button_choose_point_click_on()"></button>
                    <button id="button_circle_choose" class="button_force ripple" onclick="button_circle_choose_click_on()"></button>
                    <button id="button_reflash" class="button_force ripple" onclick="reflash()"></button>
                </div>
                <div id="Force_colorBar"></div>
            </div>
        </div>
    </div>

    <div id="Right_add">
        <div id="Right_Node2vec" class="border">
            <div class="mytitle">Node2vec</div>
            <div id="Node2vec">
                <div id="Tsne_Button">
                    <script src="/js/tsne.js"></script>
                    <button id="buttom_tsne_choose" class="button_tsne ripple" onclick="button_move_click_on()"></button>
                    <button id="buttom_tsne_reflash" class="button_tsne ripple" onclick="reflash()"></button>
                </div>
            </div>
        </div>
        <div id="Right_Radar" class="border">
            <div class="mytitle">Evaluation</div>
            <div id="Radar">
                <script src="/js/radar_gai.js"></script>
            </div>
        </div>
    </div>

</body>
</html>
